<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./reset.css">
        <link rel="stylesheet" href="./main.css">
        <script src="/socket.io/socket.io.js"></script>
        <style>
            li{
                margin:10px;
                font-size: 1.3em; font-weight: bold
            }
        </style>
    </head>
    <body>
        <section id="preGameScreen" class="displaying">
            <ul id="playerList" style="margin: 100px 0; ">
                <h1 style="font-size: 2em; font-weight: bolder;">Players:</h1>
                <li>p1</li>
            </ul>
            <input id="serverIP" value="" placeholder="room code" type="text" maxlength="8"><br>
            <input id="loginPlayerName" value="" placeholder="display name" type="text" maxlength="40"><br>
            <button id="joinServerBtn">Join Server</button><br>
            <button id="startGameBtn" style="display: none;">Start Game</button><br>
            <div id="errorText"></div>
            
        </section>
        <section id="gameScreen">
           
            <div class="opacityDiv" id="opacityDiv"></div>
            <div class="borderDiv"></div>
            <span style="position:absolute; margin:20px; font-size: 1em; font-weight: 1; color:aliceblue"id="updatesPerSecond"> 10</span>
           
            <canvas id="boardScreen"></canvas>
            <div class="progressBarContainer">
                <progress value="0.5" id="progressBar" style="display:none; border: 3px solid #333; height: 30px; width: 400px;"> </progress>
            </div>
            <div id="playerUI">
                <div id="diceHolder" style=" position: absolute; left:50px;top:100px;">
                    
                </div>
                <div id="startCard">
                    <div class="takeOffIcon"></div>
                    <div class="diceContainer">
                            <span class="addDie">+</span>
                    </div>
                </div>
                <div id="planeCardHolder">
                    
                </div> 
                <span id="score" style="position:absolute; right:275px;top:100px; font-size: 3em; font-weight: bold;">
                    Score: 
                </span>
                <span id="timeLeft" style="position:absolute; left:70px; bottom:100px; font-size: 3em; font-weight: bold;">
                    Time: 
                </span>
                <div class="instructions" style="position:absolute; right:70px; top:210px; background-color:  rgb(114, 91, 67); padding: 30px; border-radius: 10px; border:3px solid #161414;">

                    <div style="width: 300px; height: 400px; overflow: hidden; margin:-15px;">
                        <div style="position: relative; width: 800px; height: 800px; right:290px; 
                                border:40px solid black; border-radius:50%;">
                        
                        <div style="position: absolute; width: 500px; height: 500px; 
                            top:50%; left:50%; transform: translate(-50%,-50%); border:30px 
                            solid black; border-radius:50%;">
                            
                            <div style="position: absolute; width: 300px; height: 300px; 
                                top:50%; left:50%; transform: translate(-50%,-40%); border:20px 
                                solid black; border-radius:50%;">
                        </div>
                        </div>
                    </div>

                    <img src="../art/arrow.svg" style="position:absolute; width: 100px; top:70px; left:85px"></img>
                    <img src="../art/arrow.svg" style="position:absolute; width: 100px; top:70px; left:135px; transform: rotate(180deg);"></img>
                    <span style="position:absolute; font-size:2em; font-weight: bold; 
                    top:110px; left:25px;">|1|3|5|</span>
                    <span style="position:absolute; font-size:2em; font-weight: bold; 
                    top:110px; left:225px;">|2|5|</span>

                    <img src="../art/arrow.svg" style="position:absolute; width: 100px; top:215px; left:85px"></img>
                    <img src="../art/arrow.svg" style="position:absolute; width: 100px; top:215px; left:135px; transform: rotate(180deg);"></img>
                   
                    <span style="position:absolute; font-size:2em; font-weight: bold; 
                    top:270px; left:35px;">|2|4|</span>
                    <span style="position:absolute; font-size:2em; font-weight: bold; 
                    top:270px; left:225px;">|1|6|</span>


                </div>
            </div>
           
            
        </section>
        <section id="endingScreen">
            <h1>Time's Up!</h1>
            <h2>Here's how everyone did...</h2>
            <div id="endLeaderboard">
                <div class="lbItem"></div>
                <div class="lbItem"></div>
                <div class="lbItem"></div>
                <div class="lbItem"></div>
            </div>
            <p>Thanks for playing!</p>
        </section>

        <script src="./js/main.js" type="module"></script>
        <script src="./js/socket.js" type="module"></script>
       
        
        
    </body>
</html>
