<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <section id="preGameScreen">
            <input id="serverIP" value="" placeholder="4-letter join code" type="text"><br>
            <input id="loginPlayerName" value="" placeholder="Username" type="text" maxlength="40"><br>
            <button id="joinServerBtn">Join Server</button><br>
            <div id="loginErrorText"></div>
        </section>
        <section id="gameScreen" class="displaying">
           
            <div class="opacityDiv" id="opacityDiv"></div>
            <div class="borderDiv"></div>
            <span style="position:absolute; margin:20px; font-size: 1em; font-weight: 1; color:aliceblue"id="updatesPerSecond"> 10</span>
           
            <canvas id="boardScreen"></canvas>
            <div class="progressBarContainer">
                <progress value="0.5" id="progressBar" style="display:none; border: 3px solid #333; height: 30px; width: 400px;"> </progress>
            </div>
            <div id="playerUI">
                <div id="diceHolder" style=" position: absolute; left:50px;top:100px;">
                    
                </div>
                <div id="startCard">
                    <div class="planeIcon" ></div>
                    <div class="diceContainer">
                            <span class="addDie">+</span>
                    </div>
                </div>
                <div id="planeCardHolder">
                    
                </div> 
                
            </div>
           
            
        </section>

        <script src="./js/main.js" type="module"></script>
        <script src="./js/renderer.js" type="module"></script>
        
        
    </body>
</html>
